<html>

<body>
<form>
	Rollno:   <input type="text" id="rollno" name ="rollno" oninput="Update(this.value,'rollno')"><br>
	Name  :   <input type="text" id="name" name="name" oninput="Update(this.value,'name')"><br>
	Marks :   <input type="text" id="marks" name="marks" oninput="Update(this.value,'marks')"><br>
	Grade :   <input type="text" id="grade" name="grade" oninput="Update(this.value,'grade')"><br><br>	
	<button id="Insert">Insert</button>

<script id="main">

	let name=document.getElementById('name').value;
	let rollno=document.getElementById('rollno').value;
	let marks=document.getElementById('marks').value;

		else if(type=='rollno') nrollno=val;
		else if(type=='marks') nmarks=val;

	}

	    measurementId: "G-C7WF3R393M"
	  };
	  // Initialize Firebase
	  firebase.initializeApp(firebaseConfig);
	  firebase.analytics();
	  let cdb=firebase.firestore();


	  document.getElementById('Insert').onclick=function(){
	  	cdb.collection("Students").add(
		  	{
		  		NameOfTheStudent: nname,
			  	RollNumber: Number(nrollno),
			  	Marks: nmarks,
			  	Grade: ngrade
		  	}

	  		)
